<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- header -->
    <header class="vz_bg-deepblue">
        <nav>
            <div class="container-md"></div>
        </nav>
    </header>
    <!-- main -->
    <main>
        <!-- hero -->
        <section id="hero" class="vz_bg-green">
            <div class="container-md py-4">
                <div class="row justify-content-center">
                    <div class="col-auto text-center">
                        <img class="avatar pb-3" src="./img/avatar.svg" alt="avatar">
                        <h1 class="text-uppercase fw-bold">Start Boostrap</h1>
                        <div class="star d-flex  align-items-center justify-content-center m-auto py-1">
                            <i class="fs-5 px-1 fa-solid fa-star"></i>
                        </div>
                        <div class="pt-2 pb-3">
                            <span class="text-uppercase">graphic artist - web designer - illustrator</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- portfolio -->
        <section id="portfolio">
            <div class="container-md py-4 vz_txt-black">
                <div class="text-center pt-2">
                    <h1 class="text-uppercase fw-bold">portfolio</h1>
                    <div class="star d-flex  align-items-center justify-content-center m-auto py-1 ">
                        <i class="fs-5 px-1 fa-solid fa-star"></i>
                    </div>
                </div>
                <!-- cards -->
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                    <div class="col-12 col-md-6 col-lg-4"></div>
                </div>
            </div>
        </section>
        <!-- about -->
        <section id="about" class="vz_bg-green">
            <div class="container-md">about</div>
        </section>
        <!-- contact me -->
        <section id="contact" class="vz_txt-black">
            <div class="container-md">contact</div>
        </section>
    </main>
    <!-- footer -->
    <footer>
        <div id="foot-top" class="vz_bg-bluegray">
            <div class="container-md">footer top</div>
        </div>
        <div id="foot-bottom" class="vz_bg-deepblue text-center"><span>Copyright &copy; Your Website 2019</span></div>
    </footer>
</body>
</html>
